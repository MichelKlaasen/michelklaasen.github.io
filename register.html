  <section id="tutorial">
    <div class="container">
      <div class="main-column">
        <h1>Form</h1>
        <!-- GET sends info to address bar. POST sends it to the backend -->
        <div>
          <form method="GET">
            First name: <input type="text" name="firstname"><br>
            Last name: <input type="text" name="lastname"><br>
            Email: <input type="email" name="email" required><br>
            Password: <input type="password" name="password" minlength="2"><br>
            Birthday: <input type="date" name="birthday"><br>
            Gender: <br>
            <input type="radio" name="gender" value="male">Male<br>
            <input type="radio" name="gender" value="famale">Famale<br>
            <input type="radio" name="gender" value="none">None<br>
            Pets: <br>
            <input type="checkbox" name="cat">Cat<br>
            <input type="checkbox" name="dog">Dog<br>
            Cars <br>
            <select required name="cars">
              <option value="Tesla" name="tesla">Tesla</option>
              <option value="Audi" name="audi">Audi</option>
              <option value="BMW" name="bmw">BMW</option>
              <option value="carless" name="carless">Carless</option>
            </select><br>
            <input type="submit" value="Register"><input type="reset">
          </form>
        </div>
        </div>
    </div>
